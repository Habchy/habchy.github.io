    <!-- =====================================================================
         Page wrapper
         ===================================================================== -->
    <div class="page">
      <!-- ==================================================================
           Hero — cinematic two-layer parallax scene
           ================================================================== -->
      <section class="hero" aria-label="Introduction">
        <!--
          Scene container — holds both image layers and the vignette.
          Overflow hidden so the oversized background never bleeds out.
        -->
        <div class="hero-scene" aria-hidden="true">
          <!--
            Background layer — Baalbek ruins panorama, Lebanon.
            Sized at 112% so parallax movement never reveals edges.
            JS moves this at BG_STRENGTH (slow layer, 0.025×).
          -->
          <img
            src="assets/images/Baalbek-Panorama.jpeg"
            alt=""
            class="hero-bg"
            loading="eager"
            fetchpriority="high"
            decoding="async"
          />

          <!--
            Foreground layer — Charbel in cream suit, transparent background.
            Anchored bottom-right, moves at FG_STRENGTH (fast layer, 0.06×).
            The speed differential vs the background creates true depth.
          -->
          <img
            src="assets/images/Charbel-Suit-Cutout.png"
            alt=""
            class="hero-fg"
            loading="eager"
            fetchpriority="high"
            decoding="async"
          />

          <!-- Gradient vignette for readability and cinematic depth -->
          <div class="hero-vignette"></div>
        </div>

        <!--
          Info panel — floats over the scene on the left.
          Contains all text content and CTAs.
          On mobile this becomes a bottom-anchored glass panel.
        -->
        <div class="hero-panel">
          <span class="hero-eyebrow">Beirut &rarr; Boston</span>

          <h1 class="hero-name">Charbel<br /><em>Habchy.</em></h1>

            Developer &amp; Computer Science Student<br />University of
            Massachusetts Boston
          </p>

              class="btn btn-secondary"
              title="Download my detailed resume."
            >
              Résumé
            </a>

          <div class="social-icons" role="list">
            <a

              rel="noopener"
              title="Email me"
