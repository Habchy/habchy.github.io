    <!-- Optimized social icon loading -->
    <script>
      (function () {
        if ("IntersectionObserver" in window) {
          var a = document.querySelectorAll(".icons-social i");
          var b = new IntersectionObserver(
            function (c) {
              c.forEach(function (d) {
                if (d.isIntersecting) {
                  d.target.style.opacity = "1";
                  b.unobserve(d.target);
                }
              });
            },
            { rootMargin: "50px" }
          );
          a.forEach(function (c) {
            c.style.opacity = "0";
            c.style.transition = "opacity 0.3s ease-in-out";
            b.observe(c);
          });
        }
      })();
    </script>
