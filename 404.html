    <!-- =====================================================================
         404 content
         ===================================================================== -->
    <div class="page page--padded">
      <main class="not-found" aria-label="Page not found">
        <!--
          The large "404" acts as its own typographic watermark — rendered
          at very low opacity so it sits as a background texture behind the
          actual message. No extra decorations needed.
        -->
        <p class="not-found-code" aria-hidden="true">404</p>

        <h1 class="not-found-title">Page not found.</h1>

        <p class="not-found-text">
          The page you're looking for doesn't exist or has been moved. Let's get
          you back on track.
        </p>

        <a href="/" class="btn btn-primary" style="margin-top: 0.5rem">
          Back to home
        </a>
      </main>
    </div>

    <!-- Deferred Analytics -->
    <script>
      window.addEventListener("load", function () {
        setTimeout(function () {
          try {
            var s = document.createElement("script");
            s.src = "https://www.googletagmanager.com/gtag/js?id=G-ES91HT3C25";
            s.async = true;
            s.onload = function () {
              window.dataLayer = window.dataLayer || [];
              function gtag() {
                dataLayer.push(arguments);
              }
              gtag("js", new Date());
              gtag("config", "G-ES91HT3C25", { transport_type: "beacon" });
            };
            document.head.appendChild(s);

            console.error("[analytics] Failed to load GA:", e);
